              type="text"
              name="phone"

              required=""

            />
            <input
              type="text"
              name="name"
              class="uk-input callback-popup__phone-input popups__element"
              placeholder="Ваше имя"
              required=""

            />

              type="submit"
              class="btn callback-popup__submit-btn popup__button popups__element"
            >
              Отправить
            </button>
          </div>
        </div>

>

  >
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <div class="uk-modal-header">
