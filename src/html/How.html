<script>
  document.addEventListener('DOMContentLoaded', function () {
    const stepInfos = document.querySelectorAll('.how__step--info');
    const marginStep = 33; // Шаг увеличения отступа
    let marginValue = marginStep * (stepInfos.length - 1); // Начальное значение отступа для последнего элемента

    stepInfos.forEach(function (stepInfo) {
      stepInfo.style.marginTop = marginValue + 'px'; // Устанавливаем отступ

      marginValue -= marginStep; // Уменьшаем отступ для следующего блока
    });
  });
</script>
