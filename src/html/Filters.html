<button class="open-filters-button">Открыть фильтры</button>
<div class="filters">
  <div class="filter">
    <div class="filter__title">
      <h2 class="filter__title-text">Цена</h2>
    </div>
    <div class="range-price">
      <div class="filter__input-block">
        <label for="min">От</label>
        <input
          class="input input--price-min"
          type="number"
          name="min"
          value="1000"
          readonly
        />
        <div class="input-buffer"></div>
      </div>
      <div class="filter__input-block">
        <label for="max">До</label>
        <input
          class="input input--price-max"
          type="number"
          name="max"
          value="9000"
          readonly
        />
        <div class="input-buffer"></div>
      </div>
    </div>
    <div class="range">
      <div class="range-slider">
        <span class="range-selected"></span>
      </div>
      <div class="range-input">
        <input
          type="range"
          class="min"
          min="0"
          max="11000"
          value="1000"
          step="100"
        />
        <input
          type="range"
          class="max"
          min="0"
          max="11000"
          value="9000"
          step="100"
        />
      </div>
    </div>
  </div>
